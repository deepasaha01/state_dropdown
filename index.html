<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>States and Districts</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>States and Districts Dropdown Selector</h1>
      <label for="states" class="state">Choose a state:</label>

      <select name="states" id="states"></select>

      <br />

      <br />

      <label for="districts" class="district">Districts:</label>

      <select name="districts" id="districts"></select>

      <script src="script.js"></script>
    </div>
  </body>
</html>
